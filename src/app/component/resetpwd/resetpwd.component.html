<form [formGroup]="form" (ngSubmit)="Changepassword()">
    <mat-card>
        <mat-card-header>
            <h1>Reset Password</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Old Password</mat-label>
                <input matInput  formControlName="oldpassword">
            </mat-form-field>
            <mat-form-field>
                <mat-label>New Password</mat-label>
                <input matInput  formControlName="newpassword">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50" style="align-items: center;">
                 <button type="submit" color="primary" mat-raised-button>Update</button>
            </div>
            <div class="div-50">
                <a color="accent" routerLink="/" mat-raised-button>Cancel</a>
           </div>
        </mat-card-actions>
        

    </mat-card>
</form>
