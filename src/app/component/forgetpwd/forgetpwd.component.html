
    <mat-card>
        <mat-card-header>
            <h1>Forget Password</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Enter Username</mat-label>
                <input matInput [(ngModel)]="username" />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50" style="align-items: center;">
                 <button type="button" color="primary" (click)="submitotp()" mat-raised-button>submit</button>
            </div>
            <div class="div-50">
                <a color="accent" mat-raised-button routerLink="/Login">Cancel</a>
           </div>
        </mat-card-actions>
        

    </mat-card>
