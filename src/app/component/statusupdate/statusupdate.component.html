<form [formGroup]="userform" (ngSubmit)="Save()">
  <mat-card>
    <mat-card-header>
      <h1></h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>User Name</mat-label>
        <input formControlName="username" matInput>
      </mat-form-field>
      @if(type==='role'){
      <mat-form-field>
        <mat-label>User Role</mat-label>
        <mat-select formControlName="role">
          @for(item of rolelist;track item){
            <mat-option value="{{item.code}}">{{item.name}}</mat-option>
          }
          
        </mat-select>
      </mat-form-field>
      }@else{
        <div class="div-50">
          <mat-checkbox formControlName="status">Is Active</mat-checkbox>
        </div>
      }
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Save</button>
      <a (click)="ClosePopup()" mat-raised-button color="accent">Close</a>
    </mat-card-actions>
  </mat-card>
</form>
