<form [formGroup]="roleform" (ngSubmit)="Save()">
<mat-card>
    <mat-card-header>
        <h1>User Role Assignment</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Select User Role</mat-label>
            <mat-select (selectionChange)="roleselection($event)" formControlName="userrole">
                <mat-option>Select</mat-option>
                <mat-option *ngFor="let item of rolelist" value="{{item.code}}">{{item.name}}</mat-option>
            </mat-select>
        </mat-form-field>

       
            <mat-card>

                <mat-card-content>
                    <table style="width: 100%;" formArrayName="access" >
                        <thead>
                            <tr>
                                <th>Menu Name</th>
                                <th>Have View</th>
                                <th>Have Add</th>
                                <th>HaveEdit</th>
                                <th>Have Delete</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let item of getrows.controls;let i=index" [formGroupName]="i">
                                <!-- <td>{{i+1}}</td>-->
                               
                                <td> 
                                    <label >{{item.value.code}}</label>
                                </td>
                                <td>
                                    <mat-checkbox  formControlName="haveview"></mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox formControlName="haveadd"></mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox formControlName="haveedit"></mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox formControlName="havedelete"></mat-checkbox>
                                </td>
                               

                            </tr>
                        </tbody>

                    </table>

                </mat-card-content>


            </mat-card>
       
    </mat-card-content>
    <mat-card-actions>
        <div class="div-50">
            <button type="submit" color="primary" mat-raised-button >Save</button>
        </div>
        <div class="div-50">

        </div>
    </mat-card-actions>
</mat-card>
</form>
